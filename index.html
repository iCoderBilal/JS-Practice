<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
let day;
switch (new Date().getDay()){
case 0:
day = "sunday";
break;

case 1:
day = "Monday";
break;

case 2:
day = "Tuesday";
break;

case 3:
day = "wenesday"
break;

case 4:
day = "thursday";
break;

case 5:
day = "friday";
break;

case 6:
day = "sat";

}

document.getElementById("demo").innerHTML = "Today is " + day;
</script>

</body>
</html>
