<body>

    <p>Click the below button to display the Date & Time.</p>

    <button onclick="myDate()">Try It</button>
  <p id="demo"></p>
  <p id="time"></p>
        
    </div>
    <script>
        function myDate() {
            let t = new Date().toLocaleTimeString();

            let y = new Date().toLocaleDateString();
            

            

            document.getElementById('demo').innerHTML = t;
            document.getElementById('time').innerHTML = y;
            
        }
    </script>
